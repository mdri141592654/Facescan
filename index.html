<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Live Gesichtsanalyse</title>
  <script defer src="https://unpkg.com/face-api.js"></script>
  <style>
    body { margin: 0; background: #111; color: white; font-family: sans-serif; text-align: center; }
    canvas { position: absolute; top: 0; left: 0; }
    #videoElement { border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Live Gesichtsanalyse</h1>
  <video id="videoElement" width="720" height="560" autoplay muted></video>
  <script>
    const video = document.getElementById('videoElement');

    async function setup() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
        faceapi.nets.ageGenderNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models'),
        faceapi.nets.faceExpressionNet.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models')
      ]);

      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;

      video.addEventListener('playing', () => {
        const canvas = faceapi.createCanvasFromMedia(video);
        document.body.append(canvas);
        const displaySize = { width: video.width, height: video.height };
        faceapi.matchDimensions(canvas, displaySize);

        setInterval(async () => {
          const detections = await faceapi
            .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withAgeAndGender()
            .withFaceExpressions();

          const resized = faceapi.resizeResults(detections, displaySize);
          canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
          faceapi.draw.drawDetections(canvas, resized);

          resized.forEach(detection => {
            const { age, gender, genderProbability, expressions } = detection;
            const maxExp = Object.entries(expressions).sort((a, b) => b[1] - a[1])[0][0];
            const box = detection.detection.box;
            const drawBox = new faceapi.draw.DrawBox(box, {
              label: `${gender} (${Math.round(genderProbability * 100)}%) | ${Math.round(age)} Jahre | ${maxExp}`
            });
            drawBox.draw(canvas);
          });
        }, 500);
      });
    }

    setup();
  </script>
</body>
</html>
