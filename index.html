<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kamera Test</title>
</head>
<body>
  <h1>Live Kamera Test</h1>
  <video id="videoElement" width="720" height="560" autoplay></video>
  <script>
    const video = document.getElementById('videoElement');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.log('Fehler beim Kamera-Zugriff: ', err);
      });
  </script>
</body>
</html>
